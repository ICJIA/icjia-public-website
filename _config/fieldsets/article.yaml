title: Article

fields:
  _template:
    type: hidden
    default: article


  splash:
    display: Splash Photo
    type: file
    allowed: [png, jpg, jpeg]
    destination: assets/img/splash/

  authors:
    display: Authors
    required: false
    type: tags


  # related:
  #   display: Related Articles
  #   type: suggest
