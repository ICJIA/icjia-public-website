title: News Item

fields:
  _template:
    type: hidden
    default: ifvcc-news-item

  _layout:
    type: hidden
    default: ifvcc-default

  expire:
    display: Expire date
    required:
    type: date
    default: 2222-12-31

  # displayTitle:
  #   display: Display Title
  #   required: true
  #   type: text
  #   instructions: This title will be displayed as the title of the news item.

  authors:
    display: News poster
    type: select
    default:
    options:
      - Sal Perri
      - Chris Schweda
      - Cristin Evans
      - Mary Raitliff


  updatedItem:
    display: Is this an update to an existing news story?
    required: false
    type: suggest
    create: false
    max_items: 1
    default:
      - 'False'
    options:
      - 'False'
      - 'True'

  circuit:
    display: Circuit
    instructions: Keep circuit at '00' to indicate 'all' circuits. Select '500' for Cook.
    required: false
    type: suggest
    max_items: 1
    options:
      - '000'
      - '001'
      - '002'
      - '003'
      - '004'
      - '005'
      - '006'
      - '007'
      - '008'
      - '009'
      - '010'
      - '011'
      - '012'
      - '013'
      - '014'
      - '015'
      - '016'
      - '017'
      - '018'
      - '019'
      - '020'
      - '021'
      - '022'
      - '023'
      - '500'

  # itemType:
  #   display: Is this a news item or an event?
  #   required: false
  #   type: suggest
  #   create: false
  #   max_items: 1
  #   options:
  #     - News
  #     - Event

  eventType:
    display: Event Type
    required: false
    type: suggest
    create: false
    max_items: 3
    options:
      - Community Awareness
      - Meeting
      - Training




  content:
    display: News and Event content
    type: redactor
    image_dir: assets/ifvcc/img

  summary:
    display: Search summary
    instructions: Users will see this summary in the search results.
    required: false
    type: redactor
    height: 100

  positive_keywords:
    display: Positive Search Keywords
    required: false
    default:
    type: tags

  negative_keywords:
    display: Negative Search Keywords
    required: false
    default:
    type: tags

  super_positive_keywords:
    display: Super positive Search Keywords (weighted heavily for search -- not visible on site)
    required: false
    default:
    type: tags

  super_negative_keywords:
    display: Super negative Search Keywords (weighted heavily for search -- not visible on site)
    required: false
    default:
    type: tags

  file_upload_field:
    type: replicator
    instructions: |
      File upload

    sets:

      file_upload:
        display: PDF/Word Upload
        instructions: Upload PDF or Word file here
        fields:
          fileitem:
            type: file
            allowed: [pdf, doc, docx]
            destination: assets/ifvcc/news




hide: true
