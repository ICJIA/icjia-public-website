title: Gata Page

fields:
  _template:
    type: hidden
    default: default-blank

  _layout:
    type: hidden
    default: gata-default

  keywords:
    display: Keywords
    required: false
    default:
    type: tags

  upload:
    type: file
    destination: assets/gata/pdf/
    allowed: ['pdf']

  breadcrumbs:
    display: Display breadcrumbs?
    type: select
    options:
      true: Yes, display the breadcrumbs
      false: No, do not display the breadcrumbs

