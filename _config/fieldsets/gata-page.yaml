  #     - 'top'
  #     - 'bottom'

  lastUpdate:
    display: Last update
    type: date

  summary:
    display: Page summary (Summary displays in search results)
    required: false
    default:
    type: textarea

  content:
    display: Page Content
    required: false
    default:
    type: textarea


  positive_keywords:
    display: Positive Search Keywords
    required: false
    default:
    type: tags

  negative_keywords:
    display: Negative Search Keywords
    required: false
    default:
    type: tags

  super_positive_keywords:
    display: Super positive Search Keywords (weighted heavily for search -- not visible on site)
    required: false
    default:
    type: tags

  super_negative_keywords:
    display: Super negative Search Keywords (weighted heavily for search -- not visible on site)
    required: false
    default:
    type: tags
