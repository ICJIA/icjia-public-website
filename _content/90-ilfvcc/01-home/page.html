<script>


(function () {

  $("#map-container-2").insertFusionCharts({
      type: "maps/illinois",
      width: "400",
      height: "700",
      dataFormat: "XMLURL",
      dataSource: "/data/ilfvcc.xml",
      loadMessage: "Loading Illinois circuit data. Please wait.",
      events: {
            "entityRollover": function(evt, data) {
                circuit=data.value / 10;

                url="/circuits/circuit-" + circuit
                //$('.foobar').html(data.label + ' ID: ' + data.id + ' Circuit: ' + circuit);
                suffix = ordinal_suffix_of(circuit);
                if (circuit == '100') {
                  label = 'Cook County | Cook';
                } else {
                  label = data.label + ' County ' + ' | ' + suffix + ' Circuit';
                }

                $('.foobar').html(label);

            },

            "entityClick": function(evt, data) {
                circuit=data.value / 10;

                $('#circuit-info').html('<div style="text-align: center; margin-top: 300px"><h5>Loading circuit information ...&nbsp;&nbsp;<i class="fa fa-spinner fa-spin"></i></h5></div>')
                $('#circuit-info').html('/ilfvcc/display-circuit?t=circuit-' + circuit)
            },
        }
  });


}());


function ordinal_suffix_of(i) {
    var j = i % 10,
        k = i % 100;
    if (j == 1 && k != 11) {
        return i + "st";
    }
    if (j == 2 && k != 12) {
        return i + "nd";
    }
    if (j == 3 && k != 13) {
        return i + "rd";
    }
    return i + "th";
}





</script>
