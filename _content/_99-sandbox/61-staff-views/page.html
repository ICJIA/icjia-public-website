<div class="container">

  <div class="col-md-10">

    <div class="text-center well">
    <select class="selectpicker" id="getCouncilSelect" data-dropup-auto="false" data-live-search="true">
    <option value="all-units">Filter by Unit</option>
    <option value="office-of-administrative-services">Office of Administrative Services</option>
    <option value="adult-redeploy">Adult Redeploy</option>
    <option value="office-of-the-executive-director">Office of the Executive Director</option>
    <option value="office-of-public-information">Office of Public Information</option>
    <option value="federal-and-state-grants">Federal and State Grants</option>
    <option value="information-systems">Information Systems</option>
    <option value="research-and-analysis">Research and Analysis</option>
    <option value="office-of-general-counsel">Office of General Counsel</option>
    <option value="human-resources">Human Resources</option>
    <option value="office-of-fiscal-management">Office of Fiscal Management</option>

    </select>

    </div>




    <h3 id="unit-title">
All ICJIA Staff
</h3>

<div id="staff-listing">

  {{ entries:listing folder="biographies" sort="sortField" conditions="role:Staff,orgStatus:active"}}

    {{theme:partial src="staff-display" use_context="true"}}

  {{ /entries:listing }}

</div>
</div>
</div>



<script>

// $('#getCouncilSelect').on('changed.bs.select', function (e) {
//
//   alert($('select[name=selValue]').val());
//   $('.selectpicker').selectpicker('refresh');
// });
$('#getCouncilSelect').selectpicker({
  style: 'btn-default',
  size: 8
});


$('#getCouncilSelect').change(function () {
         var staffViewURL = '/staff-views/' +  $('#getCouncilSelect option:selected').val();
         var staffViewTitle = $('#getCouncilSelect option:selected').text();
         $('#staff-listing').html('<div style="text-align: center;"><h5>Loading ...&nbsp;&nbsp;<i class="fa fa-spinner fa-spin"></i></h5></div>');
         $('#staff-listing').load(staffViewURL);
         $('#unit-title').html(staffViewTitle);
         //alert(staffView)
     });


</script>
