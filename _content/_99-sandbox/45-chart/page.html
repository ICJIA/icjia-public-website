<script>
$( "#chart-select-button" ).on( "click", function() {
    var1 = $( "#var1 option:selected" ).text();
    var2 = $( "#var2 option:selected" ).text();
    //$('.debug').html('Selected: ' + var1 + ' ' + var2);
    drawChart(var1, var2);
});


function drawChart(var1, var2) {
  var chart;
  chart = new Highcharts.Chart({
           chart: {
               renderTo: 'chart-container'
           },
           title: {
               text: 'Permutation ' + var1 + ' ' + var2
           },
           xAxis: {
               categories: ['Apples', 'Oranges', 'Pears', 'Bananas', 'Plums']
           },
           tooltip: {
               formatter: function() {
                   var s;
                   if (this.point.name) { // the pie chart
                       s = ''+
                           this.point.name +': '+ this.y +' fruits';
                   } else {
                       s = ''+
                           this.x  +': '+ this.y;
                   }
                   return s;
               }
           },
           labels: {
               items: [{
                   html: 'Total fruit consumption',
                   style: {
                       left: '40px',
                       top: '8px',
                       color: 'black'
                   }
               }]
           },
           series:[]
       });

       var chartPermutation;
       var variable;
       chartPermutation = var1 + var2;


       if (chartPermutation == 'A1') {
          variable =   [{
              type: 'column',
              name: 'Jane',
              data: [3, 2, 1, 3, 4]
          }, {
              type: 'column',
              name: 'John',
              data: [2, 3, 5, 7, 6]
          }, {
              type: 'column',
              name: 'Joe',
              data: [4, 3, 3, 9, 0]
          }];
        }

        if (chartPermutation == 'A2') {
           variable =   [{
               type: 'column',
               name: 'Jane',
               data: [6, 1, 11, 33, 41]
           }, {
               type: 'column',
               name: 'John',
               data: [21, 3, 5, 7, 6]
           }, {
               type: 'column',
               name: 'Joe',
               data: [46, 3, 37, 9, 0]
           }];
         }


         if (chartPermutation == 'A3') {
            variable =   [{
                type: 'column',
                name: 'Jane',
                data: [6, 1, 11, 33, 41]
            }, {
                type: 'column',
                name: 'John',
                data: [21, 3, 5, 7, 6]
            }, {
                type: 'column',
                name: 'Joe',
                data: [46, 3, 37, 9, 0]
            }, {
                type: 'column',
                name: 'Molly',
                data: [46, 3, 37, 9, 0]
            }];
          }



        if (chartPermutation == 'B1') {
           variable =   [{
               type: 'column',
               name: 'Jane',
               data: [5, 6, 3, 5, 3]
           }, {
               type: 'column',
               name: 'John',
               data: [8, 1, 3, 8, 1]
           }];
         }


         if (chartPermutation == 'B2') {
            variable =   [{
                type: 'column',
                name: 'Jane',
                data: [5, 6, 3, 5, 3]
            }];
          }

          if (chartPermutation == 'B3') {
             variable =   [{
                 type: 'column',
                 name: 'Jane',
                 data: [51, 1, 30, 50, 30]
             }, {
                 type: 'column',
                 name: 'John',
                 data: [8, 1, 3, 8, 1]
             }];
           }


      for(var i in variable) {
          chart.addSeries(variable[i], false);
      }
      chart.redraw();


}

</script>
