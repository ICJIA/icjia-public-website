{{ entries:listing folder="news|press|articles" limit="1000" }}
  <url>
    <loc>{{ _site_url }}{{ url }}</loc>
    <lastmod>{{ datestamp format="Y-m-d" }}</lastmod>
    <changefreq>weekly</changefreq>
    <priority>0.8</priority>
  </url>
{{ /entries:listing }}
{{ nav from="/" max_depth="3"}}
  <url>
    <loc>{{ _site_url }}{{ url }}</loc>
    <lastmod>{{ last_modified format="Y-m-d" }}</lastmod>
    <changefreq>weekly</changefreq>
    <priority>0.8</priority>
  </url>
{{ /nav }}
