			$("#map-container-2").insertFusionCharts({
					type: "maps/illinois",
					width: "500",
					height: "750",
					dataFormat: "XMLURL",
					dataSource: "/data/ifvcc.xml",
					loadMessage: "Loading Illinois circuit data. Please wait.",
					events: {
								"entityRollover": function(evt, data) {
										circuit=data.value / 10;


										suffix = ordinal_suffix_of(circuit);
										if (circuit == '500') {
											label = 'Cook County | Cook';
										} else {
											label = data.label + ' County ' + ' | ' + suffix + ' Circuit';
											// label = suffix + ' Circuit';
										}



										$('#foobar').html(label);

								},

								"entityClick": function(evt, data) {
										circuit=data.value / 10;
										displayURL='/ifvcc/councils/' + padToThree(circuit);
										console.log(data.value);
										//console.log('Circuit ' + circuit + ' Padded: ' + padToThree(circuit));
										$('#circuit-info').html('<div style="text-align: center;"><h5>Loading circuit information ...&nbsp;&nbsp;<i class="fa fa-spinner fa-spin"></i></h5></div>');
										$('#circuit-info').load(displayURL);
										$('.display-panel').show();
										$('#map-instructions').hide();
										console.log(displayURL)

								},
						}
			});



		function ordinal_suffix_of(i) {

				var j = i % 10,
						k = i % 100;
				if (j == 1 && k != 11) {
						return i + "st";
				}
				if (j == 2 && k != 12) {
						return i + "nd";
				}
				if (j == 3 && k != 13) {
						return i + "rd";
				}
				return i + "th";
		}


		function padToThree(number) {
			if (number<=999) { number = ("00"+number).slice(-3); }
			return number;
		}





		$('.carousel').carousel({
        interval: 10000 //changes the speed
    })


		var $circuitContainer = $('#circuit-grid');

		$circuitContainer.isotope({
			itemSelector: '.circuit-single',
			layoutMode: 'fitRows'
		});

		$('.filter-group').on('click', 'a', function() {
			var filterValue = $(this).attr('data-target');
			//alert(filterValue);
			$circuitContainer.isotope({
				filter: filterValue
			});

			$('.filter-group a').removeClass('selected-circuit');
			$(this).addClass('selected-circuit');

			if ( !$circuitContainer.data('isotope').filteredItems.length ) {
  			$('#circuit-message').show();
		}	else {
			$('#circuit-message').hide();
		}



		});



	    </script>
