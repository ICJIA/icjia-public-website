<table class="table table-striped" style="font-size: 12px; border-bottom: 1px solid #ddd">
			<thead>

				<tr>
					<th colspan="2">
						Dataset Summary
					</th>
				</tr>
			</thead>
			<tbody>

				<tr>
					<td width="25%">
						Agency
					</td>
					<td>
            {{agencyName}}
					</td>
				</tr>

				<tr>
					<td >
						Category
					</td>
					<td>
              {{initialCategory}}
					</td>
				</tr>

				<tr>
					<td >
						Juvenile / Adult
					</td>
					<td>

            {{juvenileAdult}}

					</td>
				</tr>

				<tr>
					<td >
						Latest Release Date
					</td>
					<td>
            {{date}}
					</td>
				</tr>


				<tr>
					<td >
						Time Period
					</td>
					<td>
            {{timePeriodDesc}}
					</td>
				</tr>


				<tr>
					<td >
						Description
					</td>
					<td>
            {{content}}
					</td>
				</tr>
			</tbody>
		</table>

    <div class="text-center">
		{{ if datasetfilename }}
      <a type="button" style="font-size: 12px; text-transform: uppercase; font-family: 'Oswald', sans-serif;" class="btn btn-primary btn-xs track" href="/{{datasetfilename}}">Download {{title}}&nbsp;&nbsp;<i class="fa fa-caret-down" style="vertical-align: middle;margin-top: -0.425em"></i></a>
		{{else}}
		<p style="margin-top: 30px">
		<strong>
		No download available.
	</strong></p>
		{{ endif }}
    </div>
