{{ if breadcrumbs == 'true' }}

<section class="breadcrumbs hidden-print hidden-xs" style="margin-top: 60px">
	<div class="container">
		<div class="row" style="text-align: right">
      <ol class="breadcrumb" style="display: inline;">

        {{ nav:breadcrumbs include_home="no" }}
            {{ if is_current }}
                <li style="font-weight: 700">{{ title|deslugify|truncate:50 }}</li>
            {{ else }}



                <li style="font-weight: 700"><a href="{{ url }}">{{ title }}</a></li>


            {{ endif }}

        {{ /nav:breadcrumbs }}
      </ol>
    </div>
  </div>
</section>

{{/if}}
