<div style="">
  <h4 class="text-center" style="font-family: 'Lato', san-serif;">Upcoming Events</h4>
    <div class="separator-line"></div>

  {{ entries:listing folder="events" show_future="true" show_past="false" sort_dir="desc" limit="4"}}

        <div class="meeting">
          <div class="meeting-date"><i class="fa fa-calendar"></i>&nbsp;&nbsp;{{ eventDate format="l F n, Y" }}</div>
        <h5 style="font-weight: 900; line-height: 25px; ">
          {{ if siteLink }}
          <a href="{{ siteLink }}">
            {{ title }}&nbsp;&raquo;
          </a>
          {{ else }}
            {{ title }}
          {{/if}}

        </h5>
        </div>

  {{ /entries:listing }}

</div>
